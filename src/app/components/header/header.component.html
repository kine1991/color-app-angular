<mat-toolbar color="primary">
    <button *ngIf="!isOpen" (click)="toggle()" class="icon-button" mat-icon-button ><mat-icon>menu</mat-icon></button>
    <h1 class="header-name">My App</h1>
    <div class="spacer"></div>
    <ul class="items">
        <li *ngFor="let item of items; index as i" class="item"><a class="link_nav" href="">{{item.name}}</a></li>
    </ul>
</mat-toolbar>

<mat-sidenav-container [class.sidenav-container]="isOpen" (click)="isOpen = false">
    <mat-sidenav mode="over" [opened]="isOpen" class="ff" >
        <mat-nav-list>
            <a mat-list-item routerLink="." *ngFor="let item of items; index as i">{{item.name}}</a>
        </mat-nav-list>
    </mat-sidenav>



    
</mat-sidenav-container>
